<h2>Modifier les informations de l'utilisateur</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom:</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Le nom est requis.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Adresse e-mail:</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">L'adresse e-mail est requise.</div>
      <div *ngIf="f['email'].errors['email']">L'adresse e-mail n'est pas valide.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Le mot de passe est requis.</div>
      <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractÃ¨res.</div>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>


  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
