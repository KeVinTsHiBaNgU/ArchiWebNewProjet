<h2>Modifier le résultat</h2>

<div *ngIf="resultat">
  <form (ngSubmit)="updateResultat()">
    <div>
      <label for="competence">Compétence:</label>
      <input type="text" id="competence" [(ngModel)]="resultat.competence.nom" name="competence" readonly>
    </div>
    <div>
      <label for="resultat">Résultat:</label>
      <select id="resultat" [(ngModel)]="resultat.resultat" name="resultat">
        <option value="acquis">Acquis</option>
        <option value="non_acquis">Non acquis</option>
        <option value="en_cours">En cours</option>
      </select>
    </div>
    <div>
      <label for="note">Note:</label>
      <input type="number" id="note" [(ngModel)]="resultat.note" name="note">
    </div>
    <button type="submit" [disabled]="loading">Enregistrer</button>
  </form>
</div>
