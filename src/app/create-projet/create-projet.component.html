<div class="container">
  <h1>Modifier le projet</h1>
  <form [formGroup]="projetForm" (ngSubmit)="updateProjet()">
    <div class="form-group">
      <label for="nom">Nom du projet</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" required>
    </div>
    <div class="form-group">
      <label for="description">Description du projet</label>
      <textarea id="description" class="form-control" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="competences">Comp√©tences requises</label>
      <select id="competences" class="form-control" formControlName="competences" multiple>
        <option *ngFor="let competence of competences" [value]="competence._id">{{ competence.nom }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
