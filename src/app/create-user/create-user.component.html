<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Nom:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Adresse e-mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">RÃ´le:</label>
    <select id="role" name="role" [(ngModel)]="role" required class="form-select">
      <option value="teacher">Enseignant</option>
      <option value="student">Etudiant</option>
    </select>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Ajouter</button>
</form>
