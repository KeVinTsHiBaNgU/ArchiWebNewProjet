





<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div>
        <div >
            <label class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
          </div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div>
      <label for="role">RÃ´le:</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="teacher">Enseignant</option>
        <option value="student">Etudiant</option>
      </select>
    </div>
    <button type="submit" [disabled]="!userForm.valid">Ajouter</button>
  </form>
