<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Nom:</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Adresse e-mail:</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe:</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">RÃ´le:</label>
    <select id="role" name="role" class="form-select" [(ngModel)]="role" required>
      <option value="teacher">Enseignant</option>
      <option value="student">Etudiant</option>
      <!-- <option value="admin">admin</option> -->
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Ajouter</button>
</form>
