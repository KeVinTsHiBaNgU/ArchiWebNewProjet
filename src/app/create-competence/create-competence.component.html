<h2>Créer une nouvelle compétence</h2>
<form [formGroup]="competenceForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" formControlName="nom" [(ngModel)]="nom">
  </div>
  <div>
    <label for="description">Description :</label>
    <textarea id="description" formControlName="description" [(ngModel)]="description"></textarea>
  </div>
  
 
  <button type="submit">Créer</button>
</form>
