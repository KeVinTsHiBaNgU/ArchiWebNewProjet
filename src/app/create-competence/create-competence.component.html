<h2>Créer une nouvelle compétence</h2>
<form [formGroup]="competenceForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" formControlName="nom">
  </div>
  <div>
    <label for="description">Description :</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="competencesRequises">Compétences requises :</label>
    <div *ngFor="let competence of competences">
      <input type="checkbox" [value]="competence._id" formControlName="competencesRequises">
      <label>{{ competence.nom }}</label>
    </div>
  </div>
  <div>
    <label for="niveau">Niveau :</label>
    <input type="number" id="niveau" formControlName="niveau">
  </div>
  <div>
    <label for="parent">Parent :</label>
    <input type="text" id="parent" formControlName="parent">
  </div>
  <button type="submit">Créer</button>
</form>
