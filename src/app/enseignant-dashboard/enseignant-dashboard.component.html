<div class="table-responsive">
  <button class="btn btn-info d-flex align-item-end mb-3" (click)="onVoirCompte()">Mon compte</button>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of etudiants">
        <td>{{ etudiant.name }}</td>
        <td>{{ etudiant.email }}</td>
        <td>
          <button class="btn btn-primary me-2">Affecter un projet</button>
          <!-- <button class="btn btn-danger">Supprimer</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
<i class="uil uil-user"></i>
<div class="text-end mb-3">
  <button class="btn btn-success me-2" (click)="onVoirProjet()">Voir vos projet</button>
  <button class="btn btn-warning" (click)="onVoirCompetence()">Voir vos comp√©tences</button>
</div>
